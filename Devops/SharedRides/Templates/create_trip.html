{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Create a New Trip</h1>
  <form method="post" action="{% url 'create_trip' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.start_place.id_for_label }}" class="form-label">{{ form.start_place.label }}</label>
      {{ form.start_place }}
    </div>
    <div class="mb-3">
      <label for="{{ form.end_place.id_for_label }}" class="form-label">{{ form.end_place.label }}</label>
      {{ form.end_place }}
    </div>
    <div class="mb-3">
      <label for="{{ form.time.id_for_label }}" class="form-label">{{ form.time.label }}</label>
      {{ form.time }}
    </div>
    <div class="mb-3">
      <label for="{{ form.travel_distance.id_for_label }}" class="form-label">{{ form.travel_distance.label }}</label>
      {{ form.travel_distance }}
    </div>
    <button type="submit" class="btn btn-primary">Create Trip</button>
  </form>
</div>
{% endblock %}
