{% extends 'base.html' %}

{% block content %}
  <div class="container" style="margin-top: 90px">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="text-align: center">Co-Rider</th>
          <th style="text-align: center">Start Place</th>
          <th style="text-align: center">End Place</th>
          <th style="text-align: center">Start Time</th>
          <th style="text-align: center">Accept</th>
        </tr>
      </thead>
      <tbody>
        {% for result in current %}
          <tr>
            <td style="text-align: center">{{ result.trip__user__first_name }}</td>
            <td>{{ result.start_place }}</td>
            <td>{{ result.end_place }}</td>
            <td>{{ result.trip__time }}</td>
            <td style="text-align: center; vertical-align: middle">
              <input type="checkbox" id="{{ result.id }}" value="{{ result.id }}" />
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="row">
      <div class="col-lg-6">
        <button class="btn btn-success btn-lg" onclick="sendData()">Accept</button>
      </div>
      <div class="col-lg-6">
        <button class="btn btn-danger btn-lg">Decline</button>
      </div>
    </div>
  </div>
  <script>
    function sendData() {
      console.log($("input:checked"));
      // Add your logic to handle the accepted requests
    }
  </script>
{% endblock %}
